---
- name: Update system packages
  ansible.builtin.dnf:
    name: '*'
    state: latest
    update_cache: yes

- name: Install MariaDB client
  ansible.builtin.dnf:
    name: mariadb105
    state: present

- name: Install Docker
  ansible.builtin.dnf:
    name: docker
    state: present

- name: Start and enable Docker service
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes

- name: Add ec2-user to docker group
  ansible.builtin.user:
    name: ec2-user
    groups: docker
    append: yes

- name: Create MySQL database if it doesnâ€™t exist
  ansible.builtin.command:
    cmd: mysql -h {{ mysql_host }} -P 3306 -u {{ mysql_user }} -p{{ mysql_password }} -e "CREATE DATABASE IF NOT EXISTS {{ mysql_db }};"
  changed_when: false

- name: Pull Docker image
  community.docker.docker_image:
    name: mahmoudmabdelhamid/getting-started
    source: pull
    state: present
    

- name: Run Docker container
  docker_container:
    name: getting-started
    image: mahmoudmabdelhamid/getting-started
    state: started
    restart_policy: always
    ports:
      - "80:3000"
    env:
      MYSQL_HOST: "{{ mysql_host }}"
      MYSQL_USER: "{{ mysql_user }}"
      MYSQL_PASSWORD: "{{ mysql_password }}"
      MYSQL_DB: "{{ mysql_db }}"
